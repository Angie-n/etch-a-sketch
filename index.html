<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="header-container">
            <div class="knob"></div>
            <h1>Etch-a-Sketch</h1>
            <div class="knob"></div>
        </div>
        <div id="main-content">
            <div id="grid-container"></div>
            <div id="grid-features">
                <div id="dimension-slider">
                    <label for="dimension-input" id="dimension-header">Dimensions</label>
                    <input type="range" id="dimension-input" name="dimension-input" min="1" max="100" value="16">
                    <label for="dimension-input" id="dimension-display">16 x 16</label>
                </div>
                <div class="grouped-buttons">
                    <button id="shading-button" class="isSelected">Shading</button>
                    <button id="solid-button">Solid</button>
                </div>
                <div class="grouped-buttons">
                    <button id="black-button" class="isSelected">Black</button>
                    <button id="rainbow-button">Rainbow</button>
                </div>
                <button id="reset-button">Reset Canvas</button>
            </div>
        </div>
    </body>
</html>
