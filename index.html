<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="main-content">
            <div id="grid-container"></div>
            <div id="grid-features">
                <div id="dimensions-slider">
                    <label for="dimension">Dimensions</label>
                    <input type="range" id="dimension" name="dimension" min="1" max="100" value="16">
                    <label for="dimension" id="dimension-display">16 x 16</label>
                </div>
                <button id="reset-button">Reset Canvas</button>
            </div>
        </div>
    </body>
</html>
